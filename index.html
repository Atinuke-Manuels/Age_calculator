<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="outterLayer">
 <form id="container">

  <header id="headerText">
    <div id="inputDiv">
      <p id="date">Day</p>
      <input type="text" pattern="[0-9]*" pattern="\d{2}" required  name="day" placeholder="DD" id="dayInput" minlength="1" maxlength="2" required = "required">
          <br>
      <span id="day_error"></span>
    </div>
    
    <div id="inputDiv">
      <p id="date">Month</p>
      <input type="text" pattern="[0-9]*" pattern="\d{2}" required name="month" placeholder="MM" id="monthInput" minlength="1" maxlength="2" required="required">
      <br>
      <span id="month_error"></span>
    </div>
    
     <div id="inputDiv">
     <p id="date"> Year</p>
      <input type="text" pattern="[0-9]*"  pattern="\d{4}" required name="year" placeholder="YYYY" id="yearInput" minlength="4" maxlength="4" required="required">
          <br>
      <span id="year_error"></span> 
    </div>
    
    </header>
    <main>
    
    <button type="button" name="submit" id="imgDiv" value="submit"
    onclick="age()">
      <img src="./assets/images/icon-arrow.svg" alt="down arrow">
    </button>
    <div id="output">
      <p><span id="years">--</span><span id="text">years</span></p>
      <p ><span id="months">--</span><span id="text">months</span></p>
      <p ><span id="days">--</span><span id="text">days</span></p>
    
    </div>
   <button type="button" value="reset" id="resetButton" onClick="window.location.reload()">RESET</button>
    </main>
    
    <footer>
      <div class="attribution">
        <small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a>. </small> 
        <small>Coded by <a href="https://github.com/Atinuke-Manuels/Age_calculator">Atinuke Adeshola-Manuels</a>.</small>
      </div>
    </footer>
    
 </form>
</section>
  <script type="text/javascript" src="index.js" ></script>
</body>
</html>
